<div class="body">
<section class="complaints">
        <h1>Complaints</h1>
        
        <p>If you have any complaints or concerns regarding our services, please fill out the form below, and we will address your issue as soon as possible.</p>
        
        <form id="complaint-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" rows="6" required></textarea>
            
            <button type="submit">Submit Complaint</button>
        </form>
    </section>
